            <div class="header">

                </span>&ensp;(by IvanZah)</span>

                <span">Время на устройстве:</span>

                    <span>Настройка подсветки</span>
                </titles>

						<tr>
							<td>Выберите режим:</td>
							<td><select id="mode_WS">

								<option value="2">Плывущие цвета</option>
								<option value="3">Змейка-хамелион</option>
								<option value="4">Радуга</option>
								<option value="5">Полиция1</option>
								<option value="6">Полиция2</option>
								<option value="7">Мозаика</option>
								<option value="8">Матрица</option>
								<option value="9">Стробоскоп</option>
							 </select></td>
						</tr>
					</table>
				
				<br>
                    <br>
                    <input class="save_booton" type="submit" value="Отправить" /><i id="mess">отправка.....</i>
                </form>
			</center>
